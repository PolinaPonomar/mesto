        <div class="popup popup_profile">
            <div class="popup__container">
                <button type="button" aria-label="close" class="popup__close-button popup__close-button_type_profile"></button>
                <form class="popup__form popup__form_type_profile" name="personal-info-form">
                    <h2 class="popup__header popup__header_type_profile">Редактировать профиль</h2>
                    <input type="text" class="popup__form-item popup__form-item_type_profile popup__form-item_value_name" name="name" placeholder="Имя">
                    <input type="text" class="popup__form-item popup__form-item_type_profile popup__form-item_value_description" name="description" placeholder="О себе">

                </form>
            </div>
        </div>

        <div class="popup popup_cards">
            <div class="popup__container">

                    <input type="text" class="popup__form-item popup__form-item_type_cards" name="name" placeholder="Название">
                    <input type="text" class="popup__form-item popup__form-item_type_cards" name="link" placeholder="Ссылка на картинку">
