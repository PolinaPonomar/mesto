<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="интерактивная страница для создания альбома фотографий">
    <meta name="keywords" content="Mesto фотографии лайк">
    <meta name="author" content="Полина Пономарева">
    <meta name="author" content="Яндекс Практикум">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./blocks/header/__logo/logo.svg" alt="Логотип сайта">
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="./blocks/profile/__avatar/main_photo.jpg" alt="Фото профиля">
                <div class="profile__info">
                    <div class="profile__info-edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="edit" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" aria-label="add" class="profile__add-button"></button>
            </section>

            <section class="elements">
                <article class="element">
                    <img class="element__photo" src="./blocks/element/__photo/karachaevsk.jpg" alt="Фотография храма в Карачаевске">
                    <div class="element__photo-info">
                        <h2 class="element__text">Карачаевск</h2>
                        <button type="button" aria-label="like" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./blocks/element/__photo/elbrus.jpg" alt="Фотография горы Эльбрус издалека">
                    <div class="element__photo-info">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button type="button" aria-label="like" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./blocks/element/__photo/dombay.jpg" alt="Фотография гор Домбая">
                    <div class="element__photo-info">
                        <h2 class="element__text">Домбай</h2>
                        <button type="button" aria-label="like" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./blocks/element/__photo/elbrus.jpg" alt="Фотография горы Эльбрус издалека">
                    <div class="element__photo-info">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button type="button" aria-label="like" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./blocks/element/__photo/dombay.jpg" alt="Фотография гор Домбая">
                    <div class="element__photo-info">
                        <h2 class="element__text">Домбай</h2>
                        <button type="button" aria-label="like" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./blocks/element/__photo/karachaevsk.jpg" alt="Фотография храма в Карачаевске">
                    <div class="element__photo-info">
                        <h2 class="element__text">Карачаево-Черкесия</h2>
                        <button type="button" aria-label="like" class="element__like"></button>
                    </div>
                </article> 
            </section>

        </main>

        <footer class="footer">
            <p class = "footer__author">&copy; 2020. Пономарева Полина</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button type="button" aria-label="close" class="popup__close-button"></button>
                <form class="popup__form" name="personal-info-form">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <input type="text" class="popup__form-item popup__form-item_value_name" name="name" placeholder="Имя">
                    <input type="text" class="popup__form-item popup__form-item_value_description" name="description" placeholder="О себе">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>

    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
