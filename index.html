<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="интерактивная страница для создания альбома фотографий"><meta name="keywords" content="Mesto фотографии лайк"><meta name="author" content="Полина Пономарева"><meta name="author" content="Яндекс Практикум"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="be5c04b7616517b8e4d8.svg" alt="Логотип сайта"></header><main class="content"><section class="profile"><div class="profile__avatar-wrapper"><img class="profile__avatar" src="88779c5d690cd603ef1c.png" alt="Фото профиля"><div class="profile__avatar-change"></div></div><div class="profile__info"><div class="profile__info-edit"><h1 class="profile__name">Юнона Сонная</h1><button type="button" aria-label="edit" class="profile__edit-button"></button></div><p class="profile__description">где я бывала во снах</p></div><button type="button" aria-label="add" class="profile__add-button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__author">&copy; 2020. Пономарева Полина</p></footer><div class="popup popup_profile"><div class="popup__container"><button type="button" aria-label="close" class="popup__close-button"></button><form class="popup__form" name="personal-info-form" novalidate><h2 class="popup__header">Редактировать профиль</h2><input id="name-input" class="popup__form-item popup__form-item_value_name" name="name" minlength="2" maxlength="40" required placeholder="Имя"> <span id="name-input-error" class="popup__form-item-error"></span> <input id="description-input" class="popup__form-item popup__form-item_value_description" name="description" minlength="2" maxlength="200" required placeholder="О себе"> <span id="description-input-error" class="popup__form-item-error"></span> <button type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup popup_avatar"><div class="popup__container"><button type="button" aria-label="close" class="popup__close-button"></button><form class="popup__form" name="avatar-form" novalidate><h2 class="popup__header">Обновить аватар</h2><input id="avatar-link-input" type="url" class="popup__form-item" name="link" required placeholder="Ссылка на фото"> <span id="avatar-link-input-error" class="popup__form-item-error"></span> <button type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup popup_cards"><div class="popup__container"><button type="button" aria-label="close" class="popup__close-button"></button><form class="popup__form" name="photo-info-form" novalidate><h2 class="popup__header">Новое место</h2><input id="place-name-input" class="popup__form-item popup__form-item_value_place-name" name="title" minlength="2" maxlength="30" required placeholder="Название"> <span id="place-name-input-error" class="popup__form-item-error"></span> <input id="link-input" type="url" class="popup__form-item popup__form-item_value_link" name="link" required placeholder="Ссылка на картинку"> <span id="link-input-error" class="popup__form-item-error"></span> <button type="submit" class="popup__save-button">Создать</button></form></div></div><div class="popup popup_image"><div class="popup__container"><button type="button" aria-label="close" class="popup__close-button"></button> <img class="popup__photo" src="#" alt="описание фотографии"><p class="popup__photo-name">подпись к фото</p></div></div><div class="popup popup_confirm"><div class="popup__container"><button type="button" aria-label="close" class="popup__close-button"></button><form class="popup__form" name="confirm-form" novalidate><h2 class="popup__header">Вы уверены?</h2><button type="submit" class="popup__save-button">Да</button></form></div></div><template id="card-template"><article class="card"><img class="card__photo" src="#" alt="описание фотографии"><div class="card__photo-info"><h2 class="card__text">подпись к фото</h2><div class="card__like-container"><button type="button" aria-label="like" class="card__like-button"></button><p class="card__likes-number">0</p></div></div><button type="button" aria-label="delete" class="card__delete-button"></button></article></template></div></body></html>
