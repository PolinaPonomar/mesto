<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="интерактивная страница для создания альбома фотографий">
    <meta name="keywords" content="Mesto фотографии лайк">
    <meta name="author" content="Полина Пономарева">
    <meta name="author" content="Яндекс Практикум">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./blocks/header/__logo/logo.svg" alt="Логотип сайта">
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="./blocks/profile/__avatar/avatar.png" alt="Фото профиля">
                <div class="profile__info">
                    <div class="profile__info-edit">
                        <h1 class="profile__name">Юнона Сонная</h1>
                        <button type="button" aria-label="edit" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">где я бывала во снах</p>
                </div>
                <button type="button" aria-label="add" class="profile__add-button"></button>
            </section>

            <section class="cards">
                
            </section>

        </main>

        <footer class="footer">
            <p class = "footer__author">&copy; 2020. Пономарева Полина</p>
        </footer>

        <div class="popup popup_profile">
            <div class="popup__container">
                <button type="button" aria-label="close" class="popup__close-button popup__close-button_type_profile"></button>
                <form class="popup__form popup__form_type_profile" name="personal-info-form" novalidate>
                    <h2 class="popup__header popup__header_type_profile">Редактировать профиль</h2>
                    <input type="text" id="name-input" class="popup__form-item popup__form-item_type_profile popup__form-item_value_name" name="name" minlength=2 maxlength=40 required placeholder="Имя">
                    <span id="name-input-error" class="popup__form-item-error popup__form-item-error_type_profile"></span>
                    <input type="text" id="description-input" class="popup__form-item popup__form-item_type_profile popup__form-item_value_description" name="description"  minlength=2 maxlength=200 required placeholder="О себе">
                    <span id="description-input-error" class="popup__form-item-error popup__form-item-error_type_profile"></span>
                    <button type="submit" class="popup__save-button popup__save-button_type_profile">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_cards">
            <div class="popup__container">
                <button type="button" aria-label="close" class="popup__close-button popup__close-button_type_cards"></button>
                <form class="popup__form popup__form_type_cards" name="photo-info-form" novalidate>
                    <h2 class="popup__header popup__header_type_cards">Новое место</h2>
                    <input id="place-name-input" type="text" class="popup__form-item popup__form-item_type_cards popup__form-item_value_place-name" name="place-name"  minlength=2 maxlength=30 required placeholder="Название">
                    <span id="place-name-input-error" class="popup__form-item-error popup__form-item-error_type_cards"></span>
                    <input id="link-input" type="url" class="popup__form-item popup__form-item_type_cards popup__form-item_value_link" name="link" required placeholder="Ссылка на картинку">
                    <span id="link-input-error" class="popup__form-item-error popup__form-item-error_type_cards"></span>
                    <button type="submit" class="popup__save-button popup__save-button_type_cards">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_image">
            <div class="popup__container">
                <button type="button" aria-label="close" class="popup__close-button popup__close-button_type_cards"></button>
                <img class='popup__photo' src="#" alt="описание фотографии">
                <p class="popup__photo-name">подпись к фото</p>
            </div>
        </div>

        <template id="card-template">
            <article class="card">
                <img class="card__photo" src="#" alt="описание фотографии">
                <div class="card__photo-info">
                    <h2 class="card__text">подпись к фото</h2>
                    <button type="button" aria-label="like" class="card__like-button"></button>
                </div>
                <button type="button" aria-label="delete" class="card__delete-button"></button>
            </article>
        </template>



    </div>

    <script type="module" src="./pages/index.js"></script>
    
</body>
</html>
